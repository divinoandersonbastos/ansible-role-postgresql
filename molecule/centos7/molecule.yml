---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: postgresql-96-localhost
    image: centos/systemd
    image_version: latest
    command: /sbin/init
    privileged: true
    groups:
      - extra_options
  - name: postgresql-10-localhost
    image: centos/systemd
    image_version: latest
    command: /sbin/init
    privileged: true
  - name: postgresql-11-localhost
    image: centos/systemd
    image_version: latest
    command: /sbin/init
    privileged: true
    groups:
      - extra_options
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      postgresql-96-localhost:
        postgresql_version: "9.6"
        postgresql_package_version: "9.6.13"
      postgresql-10-localhost:
        postgresql_version: "10"
      postgresql-11-localhost:
        postgresql_version: "11"
    group_vars:
      extra_options:
        postgresql_server_conf:
          shared_preload_libraries: "'pg_stat_statements'"
          log_filename: "'postgresql-%F.log'"
  playbooks:
    converge: ../resources/playbook.yml
scenario:
  name: centos7
verifier:
  name: testinfra
  lint:
    name: flake8
