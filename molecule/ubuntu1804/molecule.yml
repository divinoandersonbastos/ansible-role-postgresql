---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: postgresql-10-localhost
    image: leandelivery/docker-systemd:ubuntu-18.04
    command: /sbin/init
    privileged: true
    tmpfs:
      - /sys/fs/cgroup
    groups:
      - server
      - extra_options
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      postgresql-10-localhost:
        postgresql_version: "10"
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      extra_options:
        postgresql_install_extensions: true
        postgresql_server_conf:
          shared_preload_libraries: "'pg_stat_statements'"
          log_filename: "'postgresql-%F.log'"
  playbooks:
    converge: ../resources/playbook.yml
scenario:
  name: ubuntu1804
verifier:
  name: testinfra
  lint:
    name: flake8
